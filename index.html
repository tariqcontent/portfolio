    <title>Content Catalyst | Portfolio</title>
    <style>
        /* BRANDING COLORS FROM SCREENSHOT */
        :root {
            --header-black: #000000;
            --body-bg: #fdfaf5; /* The light cream/off-white from your site */
            --catalyst-red: #e60000; 
            --text-dark: #1a1a1a;
            --card-border: #eeeeee;

        body {

            background-color: var(--body-bg); 
            color: var(--text-dark); 
            margin: 0; 
            padding: 0; 
        }

        /* HEADER (Black bar matching your site) */
        header { 
            background-color: var(--header-black); 
            padding: 15px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        .logo { font-size: 1.4rem; font-weight: bold; text-transform: uppercase; color: white; letter-spacing: 1px; }
        .logo span { color: var(--catalyst-red); }

        nav a { color: #ffffff; text-decoration: none; margin-left: 20px; font-size: 0.85rem; opacity: 0.8; }
        nav a:hover { opacity: 1; }

        .hero { padding: 80px 40px; max-width: 1000px; margin: 0 auto; }

        .hero p { font-size: 1.1rem; color: #555; max-width: 600px; margin: 20px 0; }
